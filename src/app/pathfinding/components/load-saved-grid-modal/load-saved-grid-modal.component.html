<div class="modal-slide">
  <h1 class="modal-title">Load a Save</h1>
  <span id="load-saved-grid-menu">
    <span *ngFor="let saveName of saveNames">
      <button class="save-btn" (click)="loadSave(saveName)">
        {{ saveName }}
      </button>
      <button class="delete-save-btn" (click)="deleteSave(saveName)">❌</button>
    </span>

    <button class="modal-bottom-right-btn" (click)="hideModal()">Close</button>
  </span>
</div>
